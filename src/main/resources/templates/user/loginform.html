<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/loginform.css"><!-- CSS 파일 링크 -->
</head>
<body>
<div class="loginform-container">
  <h2 class="text-center mb-4">회원가입</h2>

  <form th:action="@{/register}" method="post">
    <!-- 이름 입력 필드 -->
    <div class="mb-3">
      <input type="text" name="name" class="form-input" placeholder="이름을 입력하세요" required oninput="validateName(this)">
    </div>

    <!-- 전화번호 입력 필드 -->
    <div class="mb-3">
      <input type="text" name="tel" class="form-input" placeholder="전화번호를 입력하세요" required oninput="validateTel(this)">
    </div>


    <!-- 비밀번호 입력 필드 -->
    <div class="mb-3">
      <input type="password" id="password" name="password" class="form-input" placeholder="비밀번호를 입력하세요" required oninput="validatePassword(this)">
    </div>

    <!-- 비밀번호 확인 입력 필드 -->
    <div class="mb-3">
      <input type="password" id="userPasswordCheck" class="form-input" placeholder="비밀번호를 다시 입력하세요" required>
      <div id="passwordError"></div>
    </div>

    <!-- 이메일 입력 필드 -->
    <div class="mt-3 d-flex align-items-center">
      <input type="email" name="email" id="email" class="form-input me-2"  placeholder="이메일을 입력해주세요" required>
      <button type="button" class="btn btn-outline-primary btn-sm " id="check" onclick="checkEmail()">인증번호</button>
    </div>

    <!-- 인증번호 확인 입력 필드 -->
    <div class="mt-3 d-flex align-items-center">
      <input type="email" name="emailck" id="emailck" class="form-input me-2" placeholder="인증번호를 작성해주세요" required>
      <button type="button" class="btn btn-outline-primary btn-sm" id="emailck" onclick="EmailCheck()">인증번호 확인</button>
    </div>

    <!-- 주소 입력 필드 -->
    <div class="mt-3 d-flex align-items-center">
      <input type="text" name="address.zipcode" class="form-input me-2" placeholder="우편번호" required>
      <button type="button" class="btn btn-outline-primary btn-sm" onclick="execPostCode();">주소 찾기</button>
    </div>

    <!-- 주소 및 상세주소 입력 필드 -->
    <div class="mb-3 mt-3">
      <input type="text" name="address.address" class="form-input mb-3" placeholder="주소" required>
      <input type="text" name="address.detailAddr" class="form-input" placeholder="상세주소" required>
    </div>

    <!-- 회원가입 버튼 -->
    <button type="submit" class="btn btn-outline-secondary w-100">회원가입</button>
  </form>
</div>
<script src="/js/loginform.js"></script>
<script th:src="@{/js/validate.js}"></script>
</body>
</html>
