<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thtmeleaf/layout">
<th:block th:fragment="headerLayout">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/css/header.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
  <!-- top-header.html -->
    <div class="top-header">
    <div class="container">
      <th:block th:unless="${session.authInfo}">
        <a href="/login" id="loginLink" title="로그인">로그인</a>
        <a th:href="@{/register}" title="회원가입">회원가입</a>
      </th:block>
      <th:block th:if="${session.authInfo}">
        <a style="color: white" th:text="${session.authInfo.name}"></a>
        <a href="/profile">내 정보</a>
        <a href="/logout">로그아웃</a>
      </th:block>
    </div>
  </div>

  <!-- main-header.html -->
  <div class="main-header">
    <div class="container">
      <div class="container-fluid">
        <h1 class="brand-title">
          <a href="/" class="text-decoration-none">Urban Nexus</a>
        </h1>
        <div class="nav-links">
          <a th:href="@{/noticeList}" class="nav-link">공지사항</a>
          <!-- 수정해야함  -->
          <a href="/map" class="nav-link">입지분석</a>
          <a href="/profile" class="nav-link">데이터관리</a>
          <a href="/qna/inquiry" class="nav-link">문의사항</a>
          <a href="/inquiry" class="nav-link">이용안내</a>
        </div>
        <form class="search-form">
          <input type="text" placeholder="검색어를 입력해주세요">
          <button type="submit">
            <img src="/images/icons8-search-30.png" alt="Search" width="20" height="20">
          </button>
        </form>
      </div>
      <div class="dropdown" style="display: none">
        <div class="submenu">
          <a href="#">소메뉴 1-1</a>
          <a href="#">소메뉴 1-2</a>
          <a href="#">소메뉴 1-3</a>
        </div>
        <div class="submenu">
          <a href="#">소메뉴 2-1</a>
          <a href="#">소메뉴 2-2</a>
          <a href="#">소메뉴 2-3</a>
        </div>
        <div class="submenu">
          <a href="#">소메뉴 3-1</a>
          <a href="#">소메뉴 3-2</a>
          <a href="#">소메뉴 3-3</a>
        </div>
        <div class="submenu">
          <a href="#">소메뉴 4-1</a>
          <a href="#">소메뉴 4-2</a>
          <a href="#">소메뉴 4-3</a>
        </div>
        <div class="submenu">
          <a href="#">소메뉴 4-1</a>
          <a href="#">소메뉴 4-2</a>
          <a href="#">소메뉴 4-3</a>
        </div>
      </div>
    </div>
  </div>
</header>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    $('.nav-links, .dropdown').hover(
            function() {
              $('.dropdown').stop().slideDown();
            },
            function() {
              $('.dropdown').stop().slideUp();
            }
    );
  });
</script>
</body>
</th:block>
</html>
