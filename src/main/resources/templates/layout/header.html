<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thtmeleaf/layout">
<th:block th:fragment="headerLayout">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <header>
    <!-- top-header.html -->
    <div class="top-header">
      <div class="container">
        <th:block th:unless="${session.authInfo}">
          <a href="/login" id="loginLink" title="로그인">로그인</a>
          <a th:href="@{/register}" title="회원가입">회원가입</a>
        </th:block>
        <th:block th:if="${session.authInfo}">
          <a style="color: white" th:text="${session.authInfo.name}"></a>
          <a href="/profile">내 정보</a>
          <a href="/logout">로그아웃</a>
        </th:block>
      </div>
    </div>

    <!-- main-header.html -->
    <div class="main-header">
      <div class="container">
        <div class="container-fluid">
          <h1 class="brand-title">
            <a href="/" class="text-decoration-none">Urban Nexus</a>
          </h1>
          <nav class="header-nav">
            <ul class="nav-links">
              <li class="header-li"><a th:href="@{/noticeList}" class="nav-link">공지사항</a>
              </li>
              <li class="header-li"><a href="/map" class="nav-link">입지분석</a>
                <ul class="submenu">
                  <li class="header-li"><a href="/map">기본 입지 분석</a></li>
                  <li class="header-li"><a href="#">상세 입지 분석</a></li>
                </ul>
              </li>
              <li class="header-li"><a href="/profile" class="nav-link">데이터관리</a>
                <ul class="submenu">
                  <li class="header-li"><a href="/profile">나의 데이터</a></li>
                  <li class="header-li"><a href="#">분석 결과 조회</a></li>
                </ul>
              </li>
              <li class="header-li"><a href="/faq" class="nav-link">문의사항</a>
                <ul class="submenu">
                  <li class="header-li"><a href="/faq">FAQ</a></li>
                  <li class="header-li"><a href="/qna/inquiry">Q&A</a></li>
                </ul>
              </li>
              <li class="header-li"><a href="#" class="nav-link">이용안내</a>
                <ul class="submenu">
                  <li class="header-li"><a href="#">플랫폼 소개</a></li>
                  <li class="header-li"><a href="#">이용 가이드</a></li>
                  <li class="header-li"><a href="#">분석 사례</a></li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function() {
      var $firstMenu = $('.header-nav > ul > .header-li'),
              $header = $('header');

      $firstMenu.hover(
              function() {
                $header.stop().animate({ height: '300px' }, 300);
              },
              function() {
                $header.stop().animate({ height: '140px' }, 300); // 원래 높이로 복구
              }
      );
    });

  </script>
  </body>
</th:block>
</html>
