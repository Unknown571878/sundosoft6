<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>문의하기</title>
    <link rel="stylesheet" href="/css/inquiry.css">
  </head>
<body>
<div class="container">
    <div class="main-title">
      <h1>문의하기</h1>
      <div class="split--div-post"></div>
    </div>
    <table class="post-table">
      <thead>
      <tr class="post-tbody-tr">
        <th>번호</th>
        <th>제목</th>
        <th>작성일</th>
        <th>답변</th>
      </tr>
      </thead>
      <tbody class="post-tbody-tr">
      <tr class="post-tbody-tr" th:if="${#lists.size(inquirys)} > 0" th:each="inquiry, stat : ${inquirys}">
        <td th:text="${inquiry.id}"></td>
        <td class="title"><a href="/qna/inquiryDetail?id=" th:attrappend="href=${inquiry.id}" th:text="${inquiry.title}"></a></td>
        <td th:text="${#temporals.format(inquiry.created_at, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${#strings.equals(inquiry.state, 'Q')} ? '대기중' : '완료'"></td>
      </tr>
      </tbody>
    </table>
    <a href="/qna/inquiryInsertForm" class="write-button">문의하기</a>
</div>
    <!-- 페이징 -->
    <div th:if="${inquirys != null and !inquirys.isEmpty()}">
      <!-- 전역 변수 선언 -->
      <nav
              th:with="pageNumber = ${inquirys.pageable.pageNumber}, pageSize = ${inquirys.pageable.pageSize},totalPages = ${inquirys.totalPages},startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1},tempEndPage = ${startPage + pageSize - 1},endPage = (${tempEndPage < totalPages ? tempEndPage : totalPages})"
              aria-label="Page navigation"
      >
        <ul class="pagination">
          <!-- 처음으로 이동 -->
          <li th:classappend="${pageNumber < pageSize} ? 'disabled'" class="page-item">
            <a class="page-link" th:href="@{/qna/inquiry(page=0)}">
              <span>&laquo;</span>
              <span class="sr-only">First</span>
            </a>
          </li>

          <!-- 이전으로 이동 -->
          <li th:classappend="${inquirys.first} ? 'disabled'" class="page-item">
            <a class="page-link" th:href="${inquirys.first} ? '#' : @{/qna/inquiry(page=${pageNumber - 1})}" aria-label="Previous">
              <span aria-hidden="true">&lt;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>

          <!-- 특정 페이지로 이동 -->
          <li th:each="page: ${#numbers.sequence(startPage, endPage)}" th:classappend="${page == pageNumber + 1} ? 'active'" class="page-item">
            <a th:text="${page}" class="page-link" th:href="@{/qna/inquiry(page=${page - 1})}"></a>
          </li>

          <!-- 다음으로 이동 -->
          <li th:classappend="${inquirys.last} ? 'disabled'" class="page-item">
            <a class="page-link" th:href="${inquirys.last} ? '#' : @{/qna/inquiry(page=${pageNumber + 1})}" aria-label="Next">
              <span aria-hidden="true">&gt;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>

          <!-- 마지막으로 이동 -->
          <li th:classappend=" ${T(java.lang.Math).floor(totalPages / pageSize) * pageSize - 1 <= startPage} ? 'disabled'" class="page-item">
            <a class="page-link" th:href="@{/qna/inquiry(page=${totalPages - 1})}">
              <span>&raquo;</span>
              <span class="sr-only">Last</span>
            </a>
          </li>
        </ul>
      </nav>
    </div> <!-- /container -->

  </body>
</html>
