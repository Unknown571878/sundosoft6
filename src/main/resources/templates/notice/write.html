<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>공지사항</title>
  <link rel="stylesheet" href="/css/inquiryInsertForm.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>

<body>
<th:block th:replace="/layout/header :: headerLayout"></th:block>
<div class="insert-form ft">
  <div class="main-container">
    <div class="main-title">
      <h1>공지사항 작성</h1>
      <div class="split--div-post"></div>
      </div>
    <div>
        <form th:action="@{/createNotice}" method="post">
          <div class="form-group">
          <label for="title">제목:</label>
          <input type="text" id="title" name="title" required>
          </div>
          <div class="form-group">
          <label for="content">내용:</label>
          <textarea id="content" name="content" required></textarea><br><br>
          </div>
          <div class="form-actions">
          <button type="submit">작성완료</button>
            <button type="button" onclick="window.location.href='noticeList';">취소</button>
          </div>
        </form>
      </div>
    </div>
</div>
</body>
<div class="footers"></div> <!-- 이거 지우면 안됨 -->
<th:block th:replace="/layout/footer :: footerLayout"></th:block>
</html>
